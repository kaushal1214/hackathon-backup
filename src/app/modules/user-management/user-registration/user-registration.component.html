
<div class="container">
  <div class="row">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Register new user</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="onClickSubmit(userForm.value)" [formGroup] = "userForm" >
          <fieldset>
          <legend>Fill following details</legend>
          <div class="col-lg-8">
            <div class="form-group">
              <label for="inputName" class="col-lg-4 control-label">Name</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputName" formControlName = "fullname" placeholder="Your full name" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-4 control-label">Email</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputEmail" formControlName = "emailid"  placeholder="Email" >
              </div>
            </div>

            <div class="form-group">
              <label for="inputNumber" class="col-lg-4 control-label">Contact Number</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputNumber" formControlName = "number" placeholder="+91-" >
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword" class="col-lg-4 control-label">Password</label>
              <div class="col-lg-8">
                <input type="password" class="form-control" id="inputPassword" formControlName = "passwd"  placeholder="Password" >
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showPassword"> Visible
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="textArea" class="col-lg-4 control-label">Designation</label>
              <div class="col-lg-8">
                <select class="form-control" id="sRoles" formControlName = "roles" >
                  <option>--Select your role--</option>
                  <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                </select>
              </div>
            </div>
      
            <div class="form-group" >
              <div class="col-lg-12 col-lg-offset-4">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <img src="assets/images/user.png" id="userImage" alt="user_image.png" style="width:150px;height:150px;">
            <input type="file" class="form-control" id="inputfile" formControlName = "path" name="path" >
          </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
